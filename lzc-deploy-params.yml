params:
  - id: ts_extra_args
    type: string
    name: "tailscale extra args"
    default_value: "--accept-routes --accept-dns=true"
    description: "the extra arguments passed to tailscale,see https://tailscale.com/kb/1080/cli"

  - id: ts_auth_key
    type: string
    name: "tailscale auth key"
    description: "the auth key for tailscale,see https://tailscale.com/kb/1085/auth-keys/"
    optional: true

  - id: ts_hostname
    type: string
    name: "tailscale hostname"
    default_value: "{{ .S.BoxName }}"
    description: "the hostname for tailscale"
    optional: true

